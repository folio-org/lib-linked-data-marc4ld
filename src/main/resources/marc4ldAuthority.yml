authorityFieldRules:
  '100':
    - types: CONCEPT, PERSON
      include: 100_mappings
      marc2ldCondition:
        ind1: '!3'
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: PERSON
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            g: MISC_INFO
            j: ATTRIBUTION
            n: NUMBER_OF_PARTS
            q: NAME_ALTERNATIVE
    - types: CONCEPT, FAMILY
      include: 100_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FAMILY
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            g: MISC_INFO
            j: ATTRIBUTION
            n: NUMBER_OF_PARTS
            q: NAME_ALTERNATIVE
    - types: PERSON
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '!3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented
    - types: FAMILY
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented
    - types: HUB
      marc2ldCondition:
        fieldsAllOf:
          t: presented
      subfields:
        l: LANGUAGE
        r: MUSIC_KEY
        s: VERSION
        m: MEDIUM
      edges:
        - types: PERSON
          parent: HUB
          predicate: CREATOR
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            g: MISC_INFO
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
          marc2ldCondition:
            ind1: '!3'
        - types: FAMILY
          parent: HUB
          predicate: CREATOR
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            g: MISC_INFO
            j: ATTRIBUTION
          marc2ldCondition:
            ind1: '3'
        - types: TITLE
          parent: HUB
          predicate: TITLE
          subfields:
            t: MAIN_TITLE
            p: PART_NAME
            n: PART_NUMBER

  '110':
    - types: CONCEPT, ORGANIZATION
      include: 110_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '!1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: ORGANIZATION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
            g: MISC_INFO
            n: NUMBER_OF_PARTS
    - types: CONCEPT, JURISDICTION
      include: 110_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: JURISDICTION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
            g: MISC_INFO
            n: NUMBER_OF_PARTS
    - types: JURISDICTION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented
    - types: ORGANIZATION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '!1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

  '111':
    - types: CONCEPT, MEETING
      include: 111_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: MEETING
          predicate: FOCUS
          subfields:
            a: NAME
            c: PLACE
            d: DATE
            e: SUBORDINATE_UNIT
            g: MISC_INFO
            n: NUMBER_OF_PARTS
    - types: MEETING
      include: 111_mappings_short
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

  '150':
    - types: CONCEPT, TOPIC
      include: 15X_mappings
      subfields:
        b: GEOGRAPHIC_COVERAGE
      edges:
        - types: TOPIC
          predicate: FOCUS
          subfields:
            a: NAME
            b: GEOGRAPHIC_COVERAGE
            g: MISC_INFO
      marc2ldCondition:
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
    - types: TOPIC
      subfields:
        a: NAME
        b: GEOGRAPHIC_COVERAGE
        g: MISC_INFO
      constants:
        RESOURCE_PREFERRED: true
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
  '151':
    - types: CONCEPT, PLACE
      include: 15X_mappings
      edges:
        - types: PLACE
          predicate: FOCUS
          subfields:
            a: NAME
            g: MISC_INFO
      marc2ldCondition:
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
    - types: PLACE
      subfields:
        a: NAME
        g: MISC_INFO
      constants:
        RESOURCE_PREFERRED: true
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
  '155':
    - types: CONCEPT, FORM
      include: 15X_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FORM
          predicate: FOCUS
          subfields:
            a: NAME
    - types: FORM
      subfields:
        a: NAME
      constants:
        RESOURCE_PREFERRED: true
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

sharedAuthorityRules:

  form_subdivision:
    types: FORM
    predicate: SUB_FOCUS
    multiply: true
    subfields:
      v: NAME

  general_subdivision:
    types: TOPIC
    predicate: SUB_FOCUS
    multiply: true
    subfields:
      x: NAME

  chronological_subdivision:
    types: TEMPORAL
    predicate: SUB_FOCUS
    multiply: true
    subfields:
      y: NAME

  geographic_subdivision:
    types: PLACE
    predicate: SUB_FOCUS
    multiply: true
    subfields:
      z: NAME

  100_mappings_short:
    subfields:
      a: NAME
      b: NUMERATION
      c: TITLES
      d: DATE
      g: MISC_INFO
      j: ATTRIBUTION
      n: NUMBER_OF_PARTS
      q: NAME_ALTERNATIVE
    constants:
      RESOURCE_PREFERRED: true

  100_mappings:
    subfields:
      a: NAME
      b: NUMERATION
      c: TITLES
      d: DATE
      g: MISC_INFO
      j: ATTRIBUTION
      n: NUMBER_OF_PARTS
      q: NAME_ALTERNATIVE
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - include: form_subdivision
      - include: general_subdivision
      - include: chronological_subdivision
      - include: geographic_subdivision

  110_mappings:
    subfields:
      a: NAME
      b: SUBORDINATE_UNIT
      c: PLACE
      d: DATE
      g: MISC_INFO
      n: NUMBER_OF_PARTS
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - include: form_subdivision
      - include: general_subdivision
      - include: chronological_subdivision
      - include: geographic_subdivision

  110_mappings_short:
    subfields:
      a: NAME
      b: SUBORDINATE_UNIT
      c: PLACE
      d: DATE
      g: MISC_INFO
      n: NUMBER_OF_PARTS
    constants:
      RESOURCE_PREFERRED: true

  111_mappings:
    subfields:
      a: NAME
      c: PLACE
      d: DATE
      e: SUBORDINATE_UNIT
      g: MISC_INFO
      n: NUMBER_OF_PARTS
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - include: form_subdivision
      - include: general_subdivision
      - include: chronological_subdivision
      - include: geographic_subdivision

  111_mappings_short:
    subfields:
      a: NAME
      c: PLACE
      d: DATE
      e: SUBORDINATE_UNIT
      g: MISC_INFO
      n: NUMBER_OF_PARTS
    constants:
      RESOURCE_PREFERRED: true

  15X_mappings:
    subfields:
      a: NAME
      g: MISC_INFO
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - include: form_subdivision
      - include: general_subdivision
      - include: chronological_subdivision
      - include: geographic_subdivision
