authorityFieldRules:
  '100':
    - types: CONCEPT, PERSON
      include: 100_mappings
      marc2ldCondition:
        ind1: '!3'
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: PERSON
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
    - types: CONCEPT, FAMILY
      include: 100_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FAMILY
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
    - types: PERSON
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '!3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented
    - types: FAMILY
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

  '110':
    - types: CONCEPT, ORGANIZATION
      include: 110_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '!1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: ORGANIZATION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
    - types: CONCEPT, JURISDICTION
      include: 110_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        ind1: '1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: JURISDICTION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
    - types: JURISDICTION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented
    - types: ORGANIZATION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '!1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

  '111':
    - types: CONCEPT, MEETING
      include: 111_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: MEETING
          predicate: FOCUS
          subfields:
            a: NAME
            c: PLACE
            d: DATE
            e: SUBORDINATE_UNIT
    - types: MEETING
      include: 111_mappings_short
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

  '150':
    - types: CONCEPT, TOPIC
      subfields:
        a: NAME
        b: GEOGRAPHIC_COVERAGE
        g: MISC_INFO
        v: FORM_SUBDIVISION
        x: GENERAL_SUBDIVISION
        y: CHRONOLOGICAL_SUBDIVISION
        z: GEOGRAPHIC_SUBDIVISION
      constants:
        RESOURCE_PREFERRED: true
      edges:
        - types: TOPIC
          predicate: FOCUS
          subfields:
            a: NAME
            b: GEOGRAPHIC_COVERAGE
            g: MISC_INFO
        - types: FORM
          predicate: SUB_FOCUS
          multiply: true
          subfields:
            v: NAME
        - types: TOPIC
          predicate: SUB_FOCUS
          multiply: true
          subfields:
            x: NAME
        - types: TEMPORAL
          predicate: SUB_FOCUS
          multiply: true
          subfields:
            y: NAME
        - types: PLACE
          predicate: SUB_FOCUS
          multiply: true
          subfields:
            z: NAME
      marc2ldCondition:
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
    - types: TOPIC
      subfields:
        a: NAME
        b: GEOGRAPHIC_COVERAGE
        g: MISC_INFO
      constants:
        RESOURCE_PREFERRED: true
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
  '151':
    - types: CONCEPT, PLACE
      include: 15X_mappings
      edges:
        - types: PLACE
          predicate: FOCUS
          subfields:
            a: NAME
            b: MISC_INFO
  '155':
    - types: CONCEPT, FORM
      include: 15X_mappings
      marc2ldCondition:
        fieldsAllOf:
          t: not_presented
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FORM
          predicate: FOCUS
          subfields:
            a: NAME
            b: MISC_INFO
    - types: FORM
      include: 155_mappings_short
      marc2ldCondition:
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
          t: not_presented

