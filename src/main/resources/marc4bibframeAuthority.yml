authorityFieldRules:
  '100':
    - types: CONCEPT, PERSON
      include: 100_mappings
      marc2ldCondition:
        ind1: '!3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: PERSON
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
    - types: CONCEPT, FAMILY
      include: 100_mappings
      marc2ldCondition:
        ind1: '3'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: FAMILY
          predicate: FOCUS
          subfields:
            a: NAME
            b: NUMERATION
            c: TITLES
            d: DATE
            j: ATTRIBUTION
            q: NAME_ALTERNATIVE
    - types: PERSON
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '!3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
    - types: FAMILY
      include: 100_mappings_short
      marc2ldCondition:
        ind1: '3'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented

  '110':
    - types: CONCEPT, ORGANIZATION
      include: 110_mappings
      marc2ldCondition:
        ind1: '!1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: ORGANIZATION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
    - types: CONCEPT, JURISDICTION
      include: 110_mappings
      marc2ldCondition:
        ind1: '1'
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: JURISDICTION
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE
    - types: JURISDICTION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented
    - types: ORGANIZATION
      include: 110_mappings_short
      marc2ldCondition:
        ind1: '!1'
        fieldsAllOf:
          v: not_presented
          x: not_presented
          y: not_presented
          z: not_presented

  '111':
    - types: CONCEPT, MEETING
      include: 111_mappings
      marc2ldCondition:
        fieldsAnyOf:
          v: presented
          x: presented
          y: presented
          z: presented
      edges:
        - types: MEETING
          predicate: FOCUS
          subfields:
            a: NAME
            b: SUBORDINATE_UNIT
            c: PLACE
            d: DATE

sharedAuthorityRules:
  100_mappings_short:
    subfields:
      a: NAME
      b: NUMERATION
      c: TITLES
      d: DATE
      j: ATTRIBUTION
      q: NAME_ALTERNATIVE
    constants:
      RESOURCE_PREFERRED: true

  100_mappings:
    subfields:
      a: NAME
      b: NUMERATION
      c: TITLES
      d: DATE
      j: ATTRIBUTION
      q: NAME_ALTERNATIVE
      v: FORM_SUBDIVISION
      x: GENERAL_SUBDIVISION
      y: CHRONOLOGICAL_SUBDIVISION
      z: GEOGRAPHIC_SUBDIVISION
    constants:
      RESOURCE_PREFERRED: true
    edges:
      - types: FORM
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          v: NAME
      - types: TOPIC
        predicate: SUB_FOCUS
        multiply: true
        subfields:
          x: NAME
      - types: TEMPORAL
        predicate: SUB_FOCUS
        multiply: true
