  '043':
    - types: PLACE
      parent: WORK
      predicate: GEOGRAPHIC_COVERAGE
      subfields:
        a: GEOGRAPHIC_AREA_CODE
      multiply: true
      constants:
        GEOGRAPHIC_COVERAGE: http://id.loc.gov/vocabulary/geographicAreas/%GEOGRAPHIC_AREA_CODE
