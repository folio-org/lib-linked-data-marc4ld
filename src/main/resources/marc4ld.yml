          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '024':
    - types: ID_EAN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: EAN_VALUE
        d: EAN_VALUE
        q: QUALIFIER
      concat: ''
      marc2ldCondition:
        fieldsAllOf:
          a: presented
        ind1: '3'
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_EAN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: EAN_VALUE
        q: QUALIFIER
      marc2ldCondition:
        fieldsAllOf:
          z: presented
        ind1: '3'
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
    - types: ID_UNKNOWN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        d: NAME
        q: QUALIFIER
      concat: ''
      marc2ldCondition:
        fieldsAllOf:
          a: presented
        ind1: '!3'
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_UNKNOWN, IDENTIFIER
