      subfields:
        z: NAME
        q: QUALIFIER
      marc2ldCondition:
        fieldsAllOf:
          z: presented
        ind1: '!3'
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
