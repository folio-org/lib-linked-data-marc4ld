bibFieldRules:
  '001':
    - types: ANNOTATION
      parent: INSTANCE
      predicate: ADMIN_METADATA
      append: true
      controlFields:
        '001':
          CONTROL_NUMBER: 0,99
  '008':
    - types: ANNOTATION
      parent: INSTANCE
      predicate: ADMIN_METADATA
      append: true
      controlFields:
        '008':
          CREATED_DATE: 0,6
    - types: WORK
      parent: INSTANCE
      predicate: INSTANTIATES
      append: true
      edges:
        - types: CATEGORY
          parent: WORK
          predicate: GOVERNMENT_PUBLICATION
          controlFields:
            '008':
              CODE: 28,29
          marc2ldCondition:
            controlFields:
              - tag: 008
                substring: 28,29
                isAny: a, c, f, i, l, m, o, s
          edges:
            - types: CATEGORY_SET
              parent: CATEGORY
              predicate: IS_DEFINED_BY
              constants:
                LINK: http://id.loc.gov/vocabulary/mgovtpubtype
                LABEL: Government Publication Type
        - types: CATEGORY
          parent: WORK
          predicate: TARGET_AUDIENCE
          controlFields:
            '008':
              CODE: 22,23
          marc2ldCondition:
            controlFields:
              - tag: 008
                substring: 22,23
                isAny: a, b, c, d, e, f, g, j
        - types: LANGUAGE_CATEGORY
          parent: WORK
          predicate: LANGUAGE
          controlFields:
            '008':
              CODE: 35,38
          marc2ldCondition:
            controlFields:
              - tag: 008
                substring: 35,38
                isBlank: false
          constants:
            LINK: http://id.loc.gov/vocabulary/languages/%CODE
  '010':
    - types: ID_LCCN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
      marc2ldCondition:
        fieldsAllOf:
          a: presented
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_LCCN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
      marc2ldCondition:
        fieldsAllOf:
          z: presented
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '019':
    - types: ID_LOCAL, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: LOCAL_ID_VALUE
      marc2ldCondition:
        fieldsAllOf:
          a: presented
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_LOCAL, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: LOCAL_ID_VALUE
      marc2ldCondition:
        fieldsAllOf:
          z: presented
      ld2marcCondition:
        edge: STATUS
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: canceled or invalid
            LINK: http://id.loc.gov/vocabulary/mstatus/cancinv
  '020':
    - types: ID_ISBN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        a: NAME
        q: QUALIFIER
      marc2ldCondition:
        fieldsAllOf:
          a: presented
      edges:
        - types: STATUS
          predicate: STATUS
          constants:
            LABEL: current
            LINK: http://id.loc.gov/vocabulary/mstatus/current
    - types: ID_ISBN, IDENTIFIER
      parent: INSTANCE
      predicate: MAP
      subfields:
        z: NAME
        q: QUALIFIER
      marc2ldCondition:
        fieldsAllOf:
